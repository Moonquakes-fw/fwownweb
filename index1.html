<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./global.css">
</head>
<body>
      <div class="back">
        <div class="back-header">
          <h3>注册
             <div class="logan">已有账号，去<a href="./index2.html">登录</a></div>
          </h3>
        </div>
        <form name="input" method="get" action="url" >
          <input type="text" name="username" placeholder="请输入用户名" id="username">
          <span class="promot"></span>
          <input type="text" name="phone" placeholder="请输入手机号" id="phone">
          <span class="promot"></span>
          <div>
          <input type="text" name="code" maxlength="6" placeholder="请输入验证码" id="code">
          <span class="promot"></span>
          <div class="send"><a class="code" href="#">发送验证码</a></div>
          </div>
          <input type="password" name="password" placeholder="请输入密码" id="password">
          <span class="promot"></span>
          <input type="password" name="repassword" placeholder="请再次输入密码" id="repassword">
          <span class="promot"></span>
          <input type="submit" value="注册" id="sub">
        </form>
      </div>

  <script src="./my.js"></script>
</body>
</html>
